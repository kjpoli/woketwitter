<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap and custom css -->
    <link rel="stylesheet" href="./css/boostrap.min.css">
    <link rel="stylesheet" href="./css/main.min.css">
  </head>
  <body>
    <nav class="navbar navbar-light">
        <a class="navbar-brand brand-header" href="#">
            <i class="fa fa-twitter primary"></i>
            <i class ="fa fa-remove"></i>
            <i class ="fa fa-check"></i>
            <span class="primary">Audit</span> </a>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-sm-3">
                <div class="card">
                    <div class="card-header">
                        You
                    </div>
                    <div class="card-block card-main display-profile">
                        <img class="display-avi" src="https://pbs.twimg.com/profile_images/847818629840228354/VXyQHfn0_400x400.jpg"></img>
                        <div class="display-bio">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="card">
                    <div class="card-header">
                        Your Audit
                    </div>
                    <div class="card-block card-main" id="card-show-tweets">
                        <div class="card show-tweet">
                            <div class="span tweet-options">
                                <i class="fa fa-remove tool float-right"></i>
                                <i class="fa fa-check tool float-right"></i>
                            </div>
                            <h1> You Said: </h1>
                            <blockquote class="twitter-tweet" data-lang="en"><p lang="und" dir="ltr">no</p>&mdash; wint (@dril) <a href="https://twitter.com/dril/status/922321981">September 15, 2008</a></blockquote>
                            <div class="card-footer">
                                89 Days Ago
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            
            <!-- Bundled jQuery, Tether and BS bundled and AFTER is custom js file -->
            <script src="./js/bootstrap-4-bundle.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.runtime.min.js"></script>
            <script src="./templates/cardtemplate.js"></script> 
             <script id="twitter-wjs" type="text/javascript" async defer src="//platform.twitter.com/widgets.js"></script>
            <script src="./js/index.js"></script>
  </body>
</html>
